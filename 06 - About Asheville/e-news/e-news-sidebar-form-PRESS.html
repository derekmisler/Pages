<script type="text/javascript" language="javascript">
String.prototype.trim = function() {
     return this.replace(/^\s+|\s+$/g, "");
};

function validate5()
{
	var isValid = true;
	var errorString = "";
	var x = document.OptinForm5;
	if (x.UEmail.value.trim() == "")
	{
		errorString = errorString + "Email Address\n ";
		isValid = false;
	}
	else
	{
		if (x.UEmail.value.indexOf("@") == -1 || x.UEmail.value.indexOf(".") == -1)
		{
			errorString = errorString + " Valid Email Address\n";
			isValid = false;
		}
	}
	if (x.field7.value.trim() == "")
	{
		errorString = errorString + "Media Outlet\n" ;
		isValid = false;
	}
	if (x.field11.value.trim() == "")
	{
		errorString = errorString + "Phone Number\n" ;
		isValid = false;
	}
	if (x.field13.value.trim() == "")
	{
		errorString = errorString + "FirstName\n" ;
		isValid = false;
	}

	if (isValid == true)
	{
		document.getElementById("Optin5").style.display = "none";
		document.getElementById("thank-you").style.display = "block";
		return true;
	}
	else
	{
		alert("Following fields are required:\n\n"+ errorString);
		return false;
	}  
}
</script>
