<script type="text/javascript" language="javascript">
String.prototype.trim = function() {
     return this.replace(/^\s+|\s+$/g, "");
};

function validate4()
{
	var isValid = true;
	var anyChecked = false;
	var isNewsletterSelected = true;
	var errorString = "";
	var x = document.OptinForm4;

	if (x.UEmail.value.trim() == "")
	{
		errorString = errorString + "Don't forget your email address!\n ";
		isValid = false;
	}
	else
	{
		if (x.UEmail.value.indexOf("@") == -1 || x.UEmail.value.indexOf(".") == -1)
		{
			errorString = errorString + " That isn\'t an email address!\n";
			isValid = false;
		}
	}
	if (x.field14.value.trim() == "")
	{
		errorString = errorString + "Zip Code?\n" ;
		isValid = false;
	}

	if (isValid == true && isNewsletterSelected == true)
	{
		x.submit.disabled = true;
		document.getElementById("Optin4").style.display = 'none';
		document.getElementById("thank-you").style.display = 'block';
		return true;
	}
	else
	{
		alert(errorString);
		return false;
	}  
}

$(document).ready(function() {
	var searchLabel = 'Email Address'; 
	var searchLabelZip = 'Zip Code'; 
	$('#Optin4 .list-wrap .emailaddress').val(searchLabel);
	$('#Optin4 .list-wrap .zipcode').val(searchLabelZip);
	
	$('#Optin4 .list-wrap .emailaddress').addClass('placeholder').focus(function() {
		if (this.value == searchLabel) {
			$(this).removeClass('placeholder').val('');
		};
	}).blur(function() {
		if (this.value == '') {
			$(this).addClass('placeholder').val(searchLabel);
		};
	});

	$('#Optin4 .list-wrap .zipcode').addClass('placeholderZip').focus(function() {
		if (this.value == searchLabelZip) {
			$(this).removeClass('placeholderZip').val('');
		};
	}).blur(function() {
		if (this.value == '') {
			$(this).addClass('placeholderZip').val(searchLabelZip);
		};
	});
	
	var searchForm = $('#Optin4 .list-wrap'); 
	searchForm.bind('submit',function(){
		var scurval = $('#Optin4 .list-wrap .emailaddress').val();
		var scurvalZip = $('#Optin4 .list-wrap .zipcode').val();
		if (scurval == searchLabel || scurval.length < 3 || scurvalZip == searchLabelZip || scurvalZip.length < 3) { return false; }
	});
	
});
</script>
