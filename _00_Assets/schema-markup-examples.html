<div itemscope itemtype="http://schema.org/Event">
<a itemprop="url" href="{{url}}"><div itemprop="name"><strong>{{name}}</strong></div>
</a>
<div itemprop="description">{{description}}</div>
<div><meta itemprop="startDate" content="2015-10-29T18:10">Starts: 10/29/2015 6:10PM</div>
<meta itemprop="endDate" content="2015-10-31:00.000">Ends: 2015-10-31:00.000
</div>
<div itemprop="location" itemscope itemtype="http://schema.org/PostalAddress">
<div itemprop="streetAddress">{{address1}}</div>
<div>P.O. Box: <span itemprop="postOfficeBoxNumber">{{address2}}</div>
<div><span itemprop="addressLocality">{{city}}</span>, <span itemprop="addressRegion">{{state}}</span></div><div itemprop="postalCode">{{zip}}</div>
</div>




<div itemscope itemtype="http://schema.org/LocalBusiness">
<a itemprop="url" href="{{url}}"><div itemprop="name"><strong>{{name}}</strong></div>
</a>
<div itemprop="description">{{description}}</div>
<div itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
<span itemprop="streetAddress">{{address}}</span><br>
P.O. Box: <span itemprop="postOfficeBoxNumber">{{pobox}}</span><br>
<span itemprop="addressLocality">{{city}}</span><br>
<span itemprop="addressRegion">{{state}}</span><br>
<span itemprop="postalCode">{{zip}}</span><br>
</div>
</div>
